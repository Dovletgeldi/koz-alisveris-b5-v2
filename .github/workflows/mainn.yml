name: Deploy to Turhost via FTP
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: kozalisveris.com
        username: kozalisv
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /home/kozalisv/public_html/
        exclude: |
          # Git & GitHub
          **/.git*
          **/.git*/**
          **/.github/**
          # IDE & System Files
          **/.vs/**
          **/.DS_Store
          .ftp-deploy-sync-state.json
          # NPM / Node
          **/node_modules/**
          package.json
          package-lock.json
          # Firebase Config (not needed on hosting)
          firebase.json
          .firebaserc
          # Backend Functions (deployed separately)
          functions/**
          # Source Files (not needed on hosting)
          scss/**
          src/**
          google-sheets-cache/**
          # Utility Scripts (not for public)
          import-products.js
          data-harytlar.js
          # Documentation
          README.md
